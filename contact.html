<!DOCTYPE html>
<html5>
  <head>
    <meta charset="utf-8">
    <title>Contact info</title><!--Set title for page-->

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet"><!-- Import Google font "Fira sans"-->
    <link rel="stylesheet" href="css/styles.css"><!-- Load style sheet for CSS script-->


  </head>
  <body><!--Set page's main content-->

    <header class="all-header">
      <h1 class="all-title">How to contact me</h1><!-- Set header for page-->
    </header>

    <nav class="nav"><!-- Naviagation bar - contains linked icons for all of the the pages in this site-->
      <a href="index.html"><img src="img/home-icon.png" alt="Back to home page" class="img-icon"></a><!-- Normal outlining of icon-->
      <a href="cv.html"><img src="img/cv-icon.png" alt="To CV page" class="img-icon"></a><!-- Normal outlining of icon-->
      <a href="contact.html"><img src="img/contact-icon.png" alt="To Contact me page" class="img-icon-selected"></a><!-- Selected class used to run animation around icon-->
      <a href="bio.html"><img src="img/bio-icon.png" alt="To my Biography page" class="img-icon"></a><!-- Normal outlining of icon-->
    </nav>


    <article class="article-type4"><!--Display this article to give a shadow effet for the div it contains-->
      <div class="article4-div-content"><!--Used to show content in this page-->

        <h2 class="all-article-header">Email</h2><!--Header to identify use of article-->

        <form class="form1" action="contact.html" method="post"><!--Form to contain contact details and items that can be interacted with-->

          <p class="text-class">Contact me at chris@maily.co.uk or use the input boxes below.</p><!--to display text and email address-->

          <label for="input_name" type="text">Enter your name here</label>
          <input id="input_name"><!--for the sender's name-->

          <label for="input_id" type="email">Enter your Email address here</label>
          <input id="input_id"><!--for the sender's email so a return email can be sent-->

          <label for="input_sub" type="text">Enter the subject here</label>
          <input id="input_sub"><!--for the subject of the email-->

          <label for="ta_id" type="email">Write your message here</label>
          <textarea row="4" id="ta_id"></textarea><!--for the email to be entered-->

          <button>Send Email</button><!--for the email to be sent when it's ready-->

        </form>

      </div>
    </article>
<!--end of this article-->


    <!--footer and its content-->
    <footer class="footer"><!-- Gives link back to Home page-->
      <a href="index.html" class="footer-link-style">Home</a>
    </footer>

  </body>
</html5>
